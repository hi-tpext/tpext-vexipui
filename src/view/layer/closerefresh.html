<!DOCTYPE html>
<html lang="zh">

<head>
    <script>
        var success = '{$success}' == '1';
        var msg = '{$msg}';

        if (parent && parent.layer) {
            if (parent.VxpNotice) {
                parent.VxpNotice.open({
                    type: success ? 'success' : 'danger',
                    content: msg,
                    placement: 'top-right',
                    duration: 2000,
                });
            } else if (parent.lightyear) {
                parent.lightyear.notify(msg, success ? 'success' : 'danger');
            } else {
                layer.msg(msg);
            }

            if (parent.refreshTable) {
                parent.refreshTable();
            } else if (parent !== top) {
                setTimeout(function () {
                    parent.location.reload();
                }, 2000);
            }

            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        } else {
            document.write(msg);
            setTimeout(function () {
                location.replace(location.href);
            }, 2000);
        }
    </script>
</head>

</body>

</html>
